<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击计数游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>点击计数游戏</h1>
    <p>在10秒内尽可能多地点击按钮！</p>
    <button id="clickButton">点击我!</button>
    <p>你的得分: <span id="score">0</span></p>
    <p>当前点击次数: <span id="currentClicks">0</span></p>
    <p>剩余时间: <span id="remainingTime">10</span>秒</p>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
